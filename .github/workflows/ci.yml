name: CI
on:
  push:
    branches:
    - main
    - dev
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Redirect
      run: cd program
    - name: Build
      run: dotnet build --configuration Release